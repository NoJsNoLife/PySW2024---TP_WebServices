<div class="container-fluid">
    <div class="row">
        <section class="col-lg-8 col-12 mb-4">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 m-0 p-0">
                @for (article of articles; track $index) {
                    <a href="https://www.livescore.com{{article.url}}" target="_blank">
                        <div class="card" style="width: 18rem;">
                            <img class="card-img-top" src="{{article.mainMedia[0].gallery.url}}" alt="{{article.mainMedia[0].gallery.alt}}">
                            <div class="card-body">
                                <h5 class="card-title">{{article.title}}</h5>
                            </div>
                        </div>
                    </a>
                }
            </div>
        </section>
        <aside class="col-lg-4 col-12 m-0 py-4">
            <div class="row">
                <div class="col-12">
                <a href="https://www.youtube.com/watch?v=Kt5rE0JnlUA=0s" target="_blank" rel="noopener noreferrer"><img
                    class="img-thumbnail" src="assets/coca_logo.jpg" alt="Coca Cola" width="100%" height="100%"></a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <a href="https://www.mostazaweb.com.ar" target="_blank" rel="noopener noreferrer"><img
                        class="img-thumbnail" src="assets/hamburguesa_logo.jpg" alt="Hamburguesa" width="100%" height="100%"></a>
                </div>
            </div>
        </aside>
    </div>
</div>
